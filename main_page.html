<!DOCTYPE html>
<html>
	<head>
		

		<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

		<script type="text/javascript">
			/* Callback functions! */
			
			var map;

			function callback(results, status) {
				if (status == google.maps.places.PlacesServiceStatus.OK) {
				    for (var i = 0; i < results.length; i++) {
				      var position = results[i].geometry.location;
				      map.setCenter(position);
				      map.setZoom(18)
				    }
				}

			}

      		function initMap() {
      			map = new google.maps.Map(document.getElementById('map'), {
      		    	center: {lat: -34.397, lng: 150.644},
      		    	zoom: 8
      		  	});

      		  	var request = {
      		  		query: "Sungai Raya Dalam"
      		  	};

      		  	service = new google.maps.places.PlacesService(map);
      		  	service.textSearch(request, callback);
      		}

			window.onload = initMap;

		</script>

		<link rel="stylesheet" type="text/css" href="css/skeleton.css">
		<title> Main Page </title>
	</head>

	



	<body>
		<div class='container'>
			<div class='row'>
				<div class='twelve columns'>
					<form method="POST" action='post_data'>
						<input type='text' name='username' placeholder="Username">
						<input type='password' name='password' placeholder="Password">
						<input type="submit" name="Submit">
					</form>
				</div>
			</div>

			<div class='row'>
				<div class='twelve columns'>
					
					<!-- Don't change the style. It will break for no fucking reason at all. -->
					<div id='map' style="width:640px;height:480px;margin=auto">

					</div>


				</div>
			</div>


			
		</div>

	


	</body>



	<!-- Google Map API -->
	

</html>
