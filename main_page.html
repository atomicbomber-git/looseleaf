<!-- 
	NOTES:
	Map can only appear if:
	- The container's height and width is set using CSS or from the html style attribute
	- The center position AND the zoom level is already set
 -->

<!DOCTYPE html>
<html>
	<head>
		

		<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

		<script type="text/javascript">
			
			/* Global variables */
			var map;
			var places_service;

			/* Initialize the map */
			function init() {

				/* Instantiate map */
				map = new google.maps.Map(
					document.getElementById("map"), // Map container element
					null // Map specs; null at first. Will later be set in setLocationByString()
				);

				/* Instantiate places service */
				places_service = new google.maps.places.PlacesService(map);

				setLocationByString("Sungai Raya Dalam")
			}

			function setLocationByString(location) {
				places_service.textSearch(
					{ query: location }, // Search query
					function(result, status) {
						/* Callback function */
						var position = result[0].geometry.location;
						map.setCenter(position);
						map.setZoom(18);

					}
				);
			}

			/* Run init() after the page finished loading */
			window.onload = init;

		</script>

		<link rel="stylesheet" type="text/css" href="css/skeleton.css">
		<title> Main Page </title>
	</head>

	



	<body>
		<div class='container'>
			<div class='row'>
				<div class='twelve columns'>
					<form method="POST" action='post_data'>
						<input type='text' name='username' placeholder="Username">
						<input type='password' name='password' placeholder="Password">
						<input type="submit" name="Submit">
					</form>
				</div>
			</div>

			<div class='row'>
				<div class='twelve columns'>
					
					<!-- Don't change the style. It will break for no fucking reason at all. -->
					<div id='map' style="width:640px;height:480px;margin:auto">

					</div>


				</div>
			</div>


			
		</div>

	


	</body>



	<!-- Google Map API -->
	

</html>
